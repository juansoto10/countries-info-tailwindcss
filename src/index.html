<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=IBM+Plex+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Countries Information</title>
  </head>
  <body class="font-ibmplex">
    <header class="font-bungee py-5 px-2 box-shadow bg-dark-sec text-quartz dark:bg-turquoise dark:text-dark-main">
      <div class="max-w-screen-xl m-auto px-3">
        <nav class="flex items-center justify-between">
          <h2 class="font-extrabold text-base md:text-2xl lg:text-3xl">
            <a href="/src/index.html">Countries information</a>
          </h2>

			    <button class="flex items-center gap-2 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M20.742 13.045a8.088 8.088 0 0 1-2.077.271c-2.135 0-4.14-.83-5.646-2.336a8.025 8.025 0 0 1-2.064-7.723A1 1 0 0 0 9.73 2.034a10.014 10.014 0 0 0-4.489 2.582c-3.898 3.898-3.898 10.243 0 14.143a9.937 9.937 0 0 0 7.072 2.93 9.93 9.93 0 0 0 7.07-2.929 10.007 10.007 0 0 0 2.583-4.491 1.001 1.001 0 0 0-1.224-1.224zm-2.772 4.301a7.947 7.947 0 0 1-5.656 2.343 7.953 7.953 0 0 1-5.658-2.344c-3.118-3.119-3.118-8.195 0-11.314a7.923 7.923 0 0 1 2.06-1.483 10.027 10.027 0 0 0 2.89 7.848 9.972 9.972 0 0 0 7.848 2.891 8.036 8.036 0 0 1-1.484 2.059z"></path></svg>
				    
            <span class="font-semibold text-xs lg:text-sm">
              Dark Mode
            </span>
          </button>
        </nav>
      </div>
    </header>
    <main class="bg-main text-dark-sec min-h-screen dark:bg-dark-main dark:text-sec">
      <div class="max-w-screen-xl m-auto px-3">

        <section class="pt-5">
          <div class="flex flex-col items-center justify-between lg:flex-row lg:pt-8">
            <form class="flex items-center h-12 px-6 rounded w-full shadow-2xl lg:w-[450px] bg-main dark:bg-turquoise" autocomplete="off">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1F3541" class="leading-none"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>

              <input type="text" placeholder="Search" class="h-full w-full appearance-none border-none outline-none focus:border-0 focus:outline-none border-0 pl-4 bg-main text-dark-sec dark:bg-turquoise  dark:text-dark-main" value="">
            </form>

            <select class="bg-main flex items-center h-12 px-4 w-1/2 min-w-[210px] max-w-[250px] rounded shadow-2xl outline-none border-none focus:appearance-none focus:outline-none focus:border-transparent mt-12 self-start lg:mt-0 lg:w-1/5 lg:max-w-[215px] dark:bg-turquoise dark:text-dark-main">
              <option value="">Filter by Region</option>
              <option value="africa">Africa</option>
              <option value="america">America</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="oceania">Oceania</option>
            </select>
          </div>
        </section>

        <section id="cards" class="grid grid-cols-1 py-10 gap-10 w-64 m-auto sm:grid-cols-2 sm:w-[600px] md:grid-cols-3 md:w-full lg:py-14 xl:grid-cols-4 xl:gap-14">

          <article class="bg-main rounded-md shadow-2xl overflow-hidden dark:bg-gray-800 dark:text-sec">
            <a href="/src/country.html">
              <img src="https://flagcdn.com/co.svg" alt="" class="h-40 lg:h-52 w-full object-cover">

              <div class="px-6 py-5">
                <h2 class="font-bold text-lg">
                  Colombia
                </h2>
          
                <ul class="py-3 text-sm flex flex-col gap-1">
                  <li>
                    <strong class="font-semibold">Population:</strong>
                    50,882,884
                  </li>
                  <li>
                    <strong class="font-semibold">Region:</strong> Americas
                  </li>
                  <li>
                    <strong class="font-semibold">Capital:</strong> Bogotá
                  </li>
                </ul>
              </div>
            </a>
          </article>

        </section>


      </div>
    </main>
    <footer class="text-center text-sm bg-dark-sec text-quartz dark:bg-turquoise dark:text-dark-main font-semibold py-3">
      <div>
        <p>
          Built with <span class="text-red text-xl">❤️</span> by <a
           rel="external" 
           href="https://juansoto10.github.io/" target="_blank" class="underline">Juan Pablo Soto V. @juansoto10</a>
        </p>
      </div>
    </footer>

    <script src="/src/js/main.js"></script>
  </body>
</html>
